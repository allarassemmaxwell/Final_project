<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick-theme.scss">
    <link rel="stylesheet" href="css/slick.scss">
    
    <!-- IMPORT FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <div class="login">
        <div class="login-content">
            <p class="login-title">Sign in</p>
            <form class="login-form" method="POST">
                <div>
                    <input class="login-input" type="email" name="email" placeholder="Email">
                </div><br><br>
                <div>
                    <input class="login-input" type="password" name="password" placeholder="Password">
                </div><br><br>

                <p class="forgot"><a href="reset-password.html">Forgot Password?</a></p>
                <button class="login-submit" type="submit">Sign in</button>

                <p class="create-account">Don't have account? <a href="create-account.html"> Create now</a></p>
            </form>                         
        </div>
    </div> 


    

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slick.js"></script>
</body>
</html>
