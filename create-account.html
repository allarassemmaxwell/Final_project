<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick-theme.scss">
    <link rel="stylesheet" href="css/slick.scss">
    
    <!-- IMPORT FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="register">
        <div class="register-content">
            <p class="register-title">Create Account</p>
            <form class="register-form">
                <input class="register-input" type="email" placeholder="Email">
                <input class="register-input" type="password" placeholder="Password">
                <input class="register-input" type="password" placeholder="Confirm password">
                <div class="space"></div>
                <a class="register-submit" href="#">Create Account</a>
                
                <p class="go-to-login">Already have account?<a href="login.html"> Login</p>
            </form>             
        </div>
    </div> 
</body>
</html>
